name: CICD-PUSH

on:
  push:
    branches:
      - '*'
      - '*/*'
    tags-ignore:
      - '*'


jobs:
  trigger-mode:
    runs-on: ubuntu-latest
    outputs:
      trigger-mode: ${{ steps.get_trigger_mode.outputs.trigger_mode }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Get trigger mode
        id: get_trigger_mode
        run: |
          for i in {1..300}; do
              echo "check images...$i"
              bash .github/utils/utils.sh --type 7
          done
