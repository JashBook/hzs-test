name: CICD-MERGE

on:
  pull_request:
    types:
      - closed

jobs:
  make-build:
    if: github.event.pull_request.merged == true
    runs-on: [ self-hosted, aws-ec2-k8s-runner ]
    steps:
      - uses: actions/checkout@v3
      - name: make build
        run: |
          make mod-vendor
          make lint
          make
  make-test:
    if: github.event.pull_request.merged == true
    runs-on: [ self-hosted, aws-ec2-k8s-runner ]
    needs: [ make-build ]
    steps:
      - uses: actions/checkout@v3
      - name: make test
        run: |
          make test
      - name: upload cover result
        uses: actions/upload-artifact@v3
        with:
          name: cover_result
          path: cover.html
  helm-test:
    if: github.event.pull_request.merged == true
    runs-on: [ self-hosted, aws-ec2-k8s-runner ]
    needs: [ make-test ]
    steps:
      - uses: actions/checkout@v3
      - name: helm test
        run: |
          make helm-test